<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body>
    <div id="prompt">
        <script>
            var choice=parseInt(prompt("Please enter the shape you want to calculate the area\n(1: Triangle | 2: Rectangle | 3: Circle)"));
            if (choice==1){
                window.location.href="https://vedp.sgedu.site/Git/Mathematical_Cal/TriangularArea.html";
            }else if (choice==2){
                window.location.href="https://vedp.sgedu.site/Git/Mathematical_Cal/RectangularArea.html";
            }else if (choice==3){
                window.location.href="https://vedp.sgedu.site/Git/Mathematical_Cal/CircularArea.html";
            }else{
                alert("Invalid choice");
            }
        </script>
    </div>
</body>
</html>
